<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="apod">
    <h1>Astronomy Picture of the day</h1>
  </section>
  <hr>
  <section class="neows">
    <h1>Asteroids - NeoWs</h1>
    <p>Search for Asteroids based on their closest approach date to Earth</p>
    <label for="start">Search Date</label>
    <input class="searchDate" type="date">
    <button class="dateSearch">Submit</button>
    <div class="asteroids"></div>
  </section>
  <hr>
  <section>
    <h1>NASA Image</h1>
    <p>Get Search images from NASA's Website</p>
    <input type="search" class="searchValue">
    <input class="imgSearch" type="button" value="search">
    <img class="searchImage" alt="NASA Image">
  </section>
</body>
<script src="script.js"></script>
</html>
